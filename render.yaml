services:
  - type: web
    name: fliptrybe
    runtime: python
    buildCommand: pip install -r requirements.txt
    # âš¡ THE SILICON VALLEY STARTUP COMMAND
    # We use gunicorn to call the 'app' object generated by our 'run.py'
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_DEBUG
        value: "False"
      - key: DATABASE_URL
        # Ensure this matches your production PostgreSQL or persistent disk path
        value: sqlite:///fliptrybe_v5.db