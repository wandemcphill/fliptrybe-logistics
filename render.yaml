services:
  # üöÄ SERVICE 1: THE WEB NODE
  - type: web
    name: fliptrybe-core
    runtime: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      # Create Disk Symlinks
      mkdir -p /var/lib/data/products /var/lib/data/avatars /var/lib/data/deliveries
      ln -sfn /var/lib/data/products app/static/products
      ln -sfn /var/lib/data/avatars app/static/avatars
      ln -sfn /var/lib/data/deliveries app/static/deliveries
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 4
    healthCheckPath: /login
    disk:
      name: fliptrybe-assets
      mountPath: /var/lib/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fliptrybe-vault
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fliptrybe-synapse
          property: connectionString
      - key: TERMII_API_KEY # üü¢ Swapped Twilio for your Termii Logic
        sync: false

  # ‚öôÔ∏è SERVICE 2: THE WORKER NODE (Celery)
  - type: worker
    name: fliptrybe-engine
    runtime: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fliptrybe-vault
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fliptrybe-synapse
          property: connectionString

  # ‚ö° SERVICE 3: THE SYNAPSE (Redis)
  - type: redis
    name: fliptrybe-synapse
    region: oregon
    plan: starter
    ipAllowList: []

# üíæ DATABASES: THE VAULT (PostgreSQL)
databases:
  - name: fliptrybe-vault
    databaseName: fliptrybe
    user: admin
    plan: starter
    region: oregon