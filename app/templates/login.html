{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black">
    <div class="glass-card p-8 rounded-3xl w-full max-w-md border border-white/20 shadow-2xl">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Welcome Back</h2>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-4">
                <input type="email" name="email" placeholder="Email Address" required
                       class="w-full p-4 rounded-xl bg-white/10 text-white placeholder-gray-400 border border-white/10 focus:border-white outline-none transition">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full p-4 rounded-xl bg-white/10 text-white placeholder-gray-400 border border-white/10 focus:border-white outline-none transition">
            </div>

            <div class="flex items-center gap-2 mb-6 px-1">
                <input type="checkbox" name="remember" id="remember" class="accent-white w-4 h-4 rounded cursor-pointer">
                <label for="remember" class="text-sm text-gray-400 cursor-pointer hover:text-white transition">Keep me logged in</label>
            </div>

            <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:scale-105 transition shadow-lg shadow-white/10">
                Login
            </button>
        </form>
        
        <p class="text-gray-400 text-center mt-6 text-sm">
            New here? 
            <a href="{{ url_for('auth.register') }}" class="text-white font-bold hover:underline">Create an account</a>
        </p>
    </div>
</div>
{% endblock %}
