{% extends "base.html" %}

{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center text-center px-6">
    
    <div class="mb-8 relative">
        <div class="text-9xl font-black text-gray-100 select-none">404</div>
        <div class="absolute inset-0 flex items-center justify-center">
            <i class="fas fa-satellite-dish text-6xl text-gray-900 animate-pulse"></i>
        </div>
    </div>

    <h1 class="text-3xl font-black uppercase italic tracking-tighter mb-4">Signal <span class="text-gray-400">Lost</span></h1>
    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-10 max-w-md mx-auto">
        The node you are attempting to access is offline, decommissioned, or never existed in this timeline.
    </p>

    <a href="{{ url_for('main.index') }}" class="bg-black text-white px-8 py-4 rounded-xl text-[10px] font-black uppercase tracking-[0.25em] hover:bg-gray-800 transition-all shadow-xl">
        Re-Initialize Grid
    </a>

</div>
{% endblock %}
