{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto px-6 py-12">
    <div class="bg-white border border-gray-100 rounded-[3rem] p-10 shadow-xl">
        
        <div class="flex items-center justify-between mb-10">
            <div>
                <h1 class="text-3xl font-black text-gray-900">Account Settings</h1>
                <p class="text-gray-500 text-sm">Update your public profile and security.</p>
            </div>
            <div class="w-20 h-20 rounded-full bg-gray-100 overflow-hidden border-4 border-gray-50 shadow-inner">
                {% if current_user.profile_pic %}
                <img src="{{ url_for('static', filename='uploads/' + current_user.profile_pic) }}" class="w-full h-full object-cover">
                {% else %}
                <div class="w-full h-full flex items-center justify-center text-2xl">ðŸ‘¤</div>
                {% endif %}
            </div>
        </div>

        <form action="{{ url_for('main.settings') }}" method="POST" enctype="multipart/form-data" class="space-y-8">
            
            <div>
                <h2 class="text-xs font-black uppercase tracking-widest text-indigo-600 mb-4 border-b border-gray-100 pb-2">Public Profile</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-2">Full Name</label>
                        <input type="text" name="name" value="{{ current_user.name }}" required
                               class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 font-bold text-gray-900 focus:ring-2 focus:ring-black outline-none transition">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-2">Phone Number (For Alerts)</label>
                        <input type="tel" name="phone" value="{{ current_user.phone }}" required
                               class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 font-bold text-gray-900 focus:ring-2 focus:ring-black outline-none transition">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-2">Vehicle Details (Drivers Only)</label>
                        <input type="text" name="vehicle" value="{{ current_user.vehicle_type or '' }}" placeholder="e.g. Toyota Camry (Silver)"
                               class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 font-bold text-gray-900 focus:ring-2 focus:ring-black outline-none transition">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-2">Profile Photo</label>
                        <input type="file" name="profile_pic" accept="image/*"
                               class="w-full text-xs text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-[10px] file:font-black file:uppercase file:bg-gray-900 file:text-white hover:file:bg-gray-700 cursor-pointer">
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-xs font-black uppercase tracking-widest text-red-600 mb-4 border-b border-gray-100 pb-2">Security</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-2">Email Address (Read Only)</label>
                        <input type="email" value="{{ current_user.email }}" disabled
                               class="w-full bg-gray-100 border-none rounded-2xl px-5 py-4 font-bold text-gray-400 cursor-not-allowed">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-2">New Password (Optional)</label>
                        <input type="password" name="password" placeholder="Leave blank to keep current"
                               class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 font-bold text-gray-900 focus:ring-2 focus:ring-black outline-none transition">
                    </div>
                </div>
            </div>

            <div class="pt-4 flex justify-end">
                <button type="submit" class="bg-black text-white px-10 py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-indigo-600 transition shadow-lg transform hover:-translate-y-1">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
