{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-6 py-20 animate-in zoom-in duration-500">
    <div class="bg-white border border-rose-100 rounded-[3.5rem] overflow-hidden shadow-2xl">
        <div class="bg-rose-600 p-12 text-white relative overflow-hidden">
            <div class="absolute -top-12 -right-12 w-48 h-48 bg-white/5 rounded-full blur-2xl"></div>
            <h1 class="text-3xl font-black tracking-tighter relative z-10">Shield Protocol: Raise Dispute</h1>
            <p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-70 mt-2 relative z-10">Escrow Reference: #{{ order.escrow_reference or 'FT-XT2' }}</p>
        </div>
        
        <form action="{{ url_for('main.raise_dispute', order_id=order.id) }}" method="POST" class="p-12 space-y-8">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="space-y-4">
                <label class="block text-[10px] font-black uppercase text-gray-400 tracking-widest ml-1">Incident Category</label>
                <select name="reason" class="w-full bg-gray-50 border-none rounded-2xl px-6 py-4 font-bold outline-none ring-1 ring-gray-100 focus:ring-4 focus:ring-rose-500/5 transition-all appearance-none cursor-pointer">
                    <option>Item not as described</option>
                    <option>Counterfeit Asset detected</option>
                    <option>Pilot failed delivery</option>
                    <option>Physical damage on arrival</option>
                </select>
            </div>

            <div class="space-y-4">
                <label class="block text-[10px] font-black uppercase text-gray-400 tracking-widest ml-1">Evidence Summary</label>
                <textarea name="description" rows="5" placeholder="Explain the signal disruption in detail..." 
                          class="w-full bg-gray-50 border-none rounded-3xl px-6 py-4 font-bold outline-none ring-1 ring-gray-100 focus:ring-4 focus:ring-rose-500/5 transition-all resize-none"></textarea>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full py-5 bg-rose-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-black transition-all shadow-xl active:scale-95 duration-300">
                    Freeze Funds & Initiate HQ Audit
                </button>
                <p class="text-center text-[9px] text-gray-400 mt-6 uppercase font-bold tracking-widest">
                    <i class="fas fa-shield-halved mr-2"></i> Our arbitration team will respond within 4 hours.
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
