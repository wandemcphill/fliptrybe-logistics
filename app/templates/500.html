{% extends "base.html" %}

{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center text-center px-6">
    
    <div class="mb-8 relative">
        <div class="text-9xl font-black text-red-50 select-none">500</div>
        <div class="absolute inset-0 flex items-center justify-center">
            <i class="fas fa-biohazard text-6xl text-red-600 animate-spin-slow"></i>
        </div>
    </div>

    <h1 class="text-3xl font-black uppercase italic tracking-tighter mb-4 text-red-600">Grid <span class="text-black">Instability</span></h1>
    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-10 max-w-md mx-auto">
        Critical internal error detected. Engineering team has been dispatched to the server room.
    </p>

    <a href="{{ url_for('main.index') }}" class="border border-gray-200 text-gray-900 px-8 py-4 rounded-xl text-[10px] font-black uppercase tracking-[0.25em] hover:bg-gray-50 transition-all">
        Attempt Reconnection
    </a>

</div>
<style>
    .animate-spin-slow { animation: spin 8s linear infinite; }
</style>
{% endblock %}
