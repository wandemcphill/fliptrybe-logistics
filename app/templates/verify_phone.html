{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-6 bg-gray-50">
    
    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-black text-white rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-gray-200">
                <i class="fas fa-mobile-alt text-2xl"></i>
            </div>
            <h2 class="text-3xl font-black uppercase italic tracking-tighter mb-2">Verify <span class="text-blue-600">Mobile</span></h2>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">
                Enter the 6-digit code sent to {{ current_user.phone }}
            </p>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-[40px] shadow-sm border border-gray-100">
            <form method="POST" action="{{ url_for('auth.verify_phone') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-8">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-4 text-center">
                        Security Transmission Token
                    </label>
                    
                    <div class="relative">
                        <span class="absolute left-6 top-1/2 transform -translate-y-1/2 text-gray-300">
                            <i class="fas fa-lock"></i>
                        </span>
                        
                        <input type="text" name="otp" id="otp" maxlength="6" required 
                               class="w-full pl-12 pr-6 py-5 rounded-2xl bg-gray-50 border-2 border-gray-100 text-xl font-black text-center text-gray-900 tracking-[0.5em] focus:outline-none focus:bg-white focus:border-black transition-all font-mono" 
                               placeholder="000000" autocomplete="one-time-code">
                    </div>
                    
                    <p class="text-[9px] font-bold text-gray-400 text-center mt-3 uppercase italic">
                        Signal expires in 5 minutes
                    </p>
                </div>

                <button type="submit" class="w-full bg-black text-white h-14 rounded-2xl text-xs font-black uppercase tracking-[0.2em] hover:bg-emerald-600 hover:shadow-lg hover:shadow-emerald-200 transition-all duration-300 cursor-pointer">
                    Validate Identity Node
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-50 text-center">
                <p class="text-[9px] font-bold text-gray-400 uppercase mb-2">Did not receive the signal?</p>
                <a href="{{ url_for('auth.resend_verification') }}" class="inline-block text-[10px] font-black text-blue-600 uppercase tracking-widest hover:text-blue-800 transition-colors border-b-2 border-transparent hover:border-blue-600">
                    Resend Transmission
                </a>
            </div>
        </div>

        <div class="mt-8 text-center">
             <p class="text-[8px] font-bold uppercase text-gray-300">
                <i class="fas fa-shield-alt mr-1"></i> Secured by Termii SMS Bridge
            </p>
        </div>

    </div>
</div>
{% endblock %}
