<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flip Trybe | Declutter & Shortlets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        brand: { black: '#0F0F0F', gold: '#D4AF37' } 
                    },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .tab-active { border-bottom: 2px solid black; color: black; font-weight: 600; }
        .tab-inactive { color: #9CA3AF; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pb-32">

    <nav class="fixed top-0 w-full z-50 glass">
        <div class="max-w-lg mx-auto px-5 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white font-bold text-lg">F.</div>
                <span class="font-bold text-lg tracking-tight">Flip Trybe</span>
            </div>
            <button onclick="openAgentModal()" class="bg-black text-white px-5 py-2.5 rounded-full text-xs font-bold uppercase tracking-wide shadow-lg transform active:scale-95 transition">
                <i class="fas fa-plus mr-1"></i> List Item
            </button>
        </div>
        
        <div class="flex justify-center gap-8 mt-1 pb-1">
            <button onclick="switchTab('DECLUTTER')" id="tab-declutter" class="tab-active pb-2 text-sm transition-all">Declutter</button>
            <button onclick="switchTab('SHORTLET')" id="tab-shortlet" class="tab-inactive pb-2 text-sm transition-all">Shortlets</button>
        </div>
    </nav>

    <main class="max-w-lg mx-auto pt-32 px-5 min-h-screen" id="market-feed">
        <div id="loader" class="space-y-6 animate-pulse">
            <div class="h-64 bg-gray-200 rounded-3xl"></div>
            <div class="h-64 bg-gray-200 rounded-3xl"></div>
        </div>
    </main>

    <div id="sell-modal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeAgentModal()"></div>
        <div class="absolute bottom-0 w-full flex justify-center pointer-events-none">
            <div class="w-full max-w-lg bg-white rounded-t-[2.5rem] p-6 h-[85vh] overflow-y-auto shadow-2xl transform transition-transform duration-300 translate-y-full pointer-events-auto" id="sell-sheet">
                
                <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
                
                <h2 class="text-2xl font-bold mb-1">Agent Portal</h2>
                <p class="text-xs text-gray-500 mb-6">List for a client. 10% Commission.</p>

                <form onsubmit="submitAgentListing(event)" class="space-y-5">
                    
                    <div class="grid grid-cols-2 gap-3 p-1 bg-gray-100 rounded-xl">
                        <button type="button" onclick="setFormType('DECLUTTER')" id="btn-type-declutter" class="py-3 rounded-lg text-xs font-bold bg-white shadow-sm transition">Declutter</button>
                        <button type="button" onclick="setFormType('SHORTLET')" id="btn-type-shortlet" class="py-3 rounded-lg text-xs font-bold text-gray-500 hover:bg-white/50 transition">Shortlet</button>
                    </div>
                    <input type="hidden" id="form-type" value="DECLUTTER">

                    <div class="space-y-3">
                        <input type="text" id="title" required placeholder="Title (e.g. 3-Bed Apartment / iPhone 13)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-black font-medium">
                        <div class="relative">
                            <span class="absolute left-4 top-4 text-gray-400">â‚¦</span>
                            <input type="number" id="price" required placeholder="Price (or Rate per Night)" class="w-full pl-8 p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-black">
                        </div>
                        <textarea id="description" placeholder="Description..." class="w-full p-4 bg-gray-50 rounded-2xl outline-none h-24 resize-none"></textarea>
                    </div>

                    <div class="bg-indigo-50 p-5 rounded-2xl border border-indigo-100 space-y-3">
                        <div class="flex items-center gap-2 text-indigo-800 font-bold text-xs uppercase tracking-wide mb-1">
                            <i class="fas fa-user-secret"></i> Client / Owner Details
                        </div>
                        <input type="text" id="client_name" required placeholder="Client Name" class="w-full p-3 bg-white rounded-xl text-sm outline-none">
                        <input type="text" id="client_phone" required placeholder="Client Phone" class="w-full p-3 bg-white rounded-xl text-sm outline-none">
                        <input type="text" id="client_address" required placeholder="Pickup / Apartment Address" class="w-full p-3 bg-white rounded-xl text-sm outline-none">
                        <input type="text" id="client_time" required placeholder="Best Pickup Time" class="w-full p-3 bg-white rounded-xl text-sm outline-none">
                        <textarea id="client_account" required placeholder="Client Bank Details (For 85% Payout)" class="w-full p-3 bg-white rounded-xl text-sm outline-none h-20 resize-none"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-black text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-[1.02] transition">
                        Post Listing
                    </button>
                    <p class="text-[10px] text-center text-gray-400">By posting, you agree to the 10% Agent Commission term.</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api/market";
        let currentTab = "DECLUTTER";

        // --- 1. SWITCH TABS ---
        function switchTab(type) {
            currentTab = type;
            // Update UI
            document.getElementById('tab-declutter').className = type === 'DECLUTTER' ? 'tab-active pb-2 text-sm transition-all' : 'tab-inactive pb-2 text-sm transition-all';
            document.getElementById('tab-shortlet').className = type === 'SHORTLET' ? 'tab-active pb-2 text-sm transition-all' : 'tab-inactive pb-2 text-sm transition-all';
            loadItems();
        }

        // --- 2. LOAD ITEMS ---
        async function loadItems() {
            const feed = document.getElementById("market-feed");
            feed.innerHTML = '<div class="space-y-6 animate-pulse"><div class="h-64 bg-gray-200 rounded-3xl"></div></div>';
            
            try {
                const res = await fetch(`${API_URL}/items`);
                const allItems = await res.json();
                
                // Filter by Tab
                const items = allItems.filter(item => item.type === currentTab);

                if (items.length === 0) {
                    feed.innerHTML = `
                        <div class="flex flex-col items-center justify-center mt-20 text-center animate-fade-in">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                                <i class="fas fa-${currentTab === 'DECLUTTER' ? 'box-open' : 'building'} text-2xl text-gray-400"></i>
                            </div>
                            <p class="text-gray-500 font-medium">No ${currentTab === 'DECLUTTER' ? 'items' : 'apartments'} listed yet.</p>
                        </div>`;
                    return;
                }

                feed.innerHTML = items.map(item => `
                    <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-gray-100 mb-8 animate-fade-in group">
                        <div class="h-56 bg-gray-200 rounded-[1.5rem] mb-4 relative overflow-hidden">
                            <img src="https://placehold.co/600x400/f3f4f6/1f2937?text=${item.title.split(' ')[0]}" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                            <div class="absolute top-3 left-3 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-[10px] font-bold text-white uppercase">
                                ${item.type}
                            </div>
                        </div>
                        <div class="px-2">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-xl leading-tight w-2/3">${item.title}</h3>
                                <span class="font-bold text-lg">â‚¦${item.price.toLocaleString()}</span>
                            </div>
                            <p class="text-gray-500 text-sm mb-4 line-clamp-2">${item.description}</p>
                            
                            <div class="flex items-center gap-2 mb-4 bg-green-50 w-fit px-3 py-1.5 rounded-lg border border-green-100">
                                <i class="fas fa-shield-alt text-green-600 text-xs"></i>
                                <span class="text-[10px] font-bold text-green-800 uppercase tracking-wide">Verified Agent Listing</span>
                            </div>

                            <button onclick="buyItem(${item.id})" class="w-full bg-black text-white py-3.5 rounded-xl font-bold shadow-lg hover:scale-[1.01] transition">
                                ${currentTab === 'DECLUTTER' ? 'Purchase Item' : 'Book Now'}
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        // --- 3. LIST ITEM (AGENT) ---
        function setFormType(type) {
            document.getElementById('form-type').value = type;
            const btnD = document.getElementById('btn-type-declutter');
            const btnS = document.getElementById('btn-type-shortlet');
            
            if(type === 'DECLUTTER') {
                btnD.className = "py-3 rounded-lg text-xs font-bold bg-white shadow-sm transition";
                btnS.className = "py-3 rounded-lg text-xs font-bold text-gray-500 hover:bg-white/50 transition";
            } else {
                btnS.className = "py-3 rounded-lg text-xs font-bold bg-white shadow-sm transition";
                btnD.className = "py-3 rounded-lg text-xs font-bold text-gray-500 hover:bg-white/50 transition";
            }
        }

        async function submitAgentListing(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Calculated Split & Posting...";
            
            const data = {
                type: document.getElementById('form-type').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                lister_id: 1, // Using the Seeded Agent ID
                
                // Agent Client Data
                client_name: document.getElementById('client_name').value,
                client_phone: document.getElementById('client_phone').value,
                client_pickup_address: document.getElementById('client_address').value,
                client_pickup_time: document.getElementById('client_time').value,
                client_account_details: document.getElementById('client_account').value
            };

            try {
                const res = await fetch(`${API_URL}/agent-list-item`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                
                if(res.ok) {
                    alert("âœ… Listing Successful!\n\nCommission calculated (10%).\nClient Payout (85%) scheduled.");
                    closeAgentModal();
                    loadItems();
                    e.target.reset();
                } else {
                    alert("Error posting.");
                }
            } catch(err) { console.error(err); } 
            finally { btn.innerText = "Post Listing"; }
        }

        // --- 4. BUY (WITH REFUND ACCOUNT) ---
        async function buyItem(itemId) {
            const refundAcct = prompt("Please enter your Bank Account Number for potential refunds (The 5-Hour Rule):");
            if(!refundAcct) return;

            try {
                const res = await fetch(`${API_URL}/buy-item`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        buyer_id: 2, 
                        item_id: itemId, 
                        refund_account: refundAcct 
                    })
                });
                
                if(res.ok) {
                    alert("ðŸŽ‰ Payment Received!\n\nWe have sent a verification link to the Agent.\nOnce they confirm availability, you will receive pickup details.");
                    loadItems();
                } else {
                    const d = await res.json();
                    alert(d.detail);
                }
            } catch(e) { console.error(e); }
        }

        // --- MODAL UI ---
        function openAgentModal() {
            const modal = document.getElementById('sell-modal');
            const sheet = document.getElementById('sell-sheet');
            modal.classList.remove('hidden');
            setTimeout(() => sheet.classList.remove('translate-y-full'), 10);
        }

        function closeAgentModal() {
            const modal = document.getElementById('sell-modal');
            const sheet = document.getElementById('sell-sheet');
            sheet.classList.add('translate-y-full');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        loadItems();
    </script>
</body>
</html>
