<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorted. | Curated Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { black: '#0F0F0F' } }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pb-32">

    <nav class="fixed top-0 w-full z-50 glass border-b border-gray-200">
        <div class="max-w-lg mx-auto px-5 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white font-bold">S.</div>
                <span class="font-bold text-lg">Sorted.</span>
            </div>
            <button onclick="toggleSellModal()" class="bg-black text-white px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wide">
                Sell
            </button>
        </div>
    </nav>

    <div id="error-box" class="hidden fixed top-20 left-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50"></div>

    <main class="max-w-lg mx-auto pt-24 px-5 min-h-screen" id="market-feed">
        <div id="skeleton-loader" class="animate-pulse space-y-6">
            <div class="h-64 bg-gray-200 rounded-3xl"></div>
            <div class="h-64 bg-gray-200 rounded-3xl"></div>
        </div>
    </main>

    <div id="sell-modal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="toggleSellModal()"></div>
        <div class="absolute bottom-0 w-full flex justify-center pointer-events-none">
            <div class="w-full max-w-lg bg-white rounded-t-[2rem] p-6 shadow-2xl transform transition-transform duration-300 pointer-events-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">List Item</h2>
                    <button onclick="toggleSellModal()"><i class="fas fa-times text-xl text-gray-400"></i></button>
                </div>
                <form onsubmit="listItem(event)" class="space-y-4">
                    <input type="text" id="title" required placeholder="What are you selling?" class="w-full p-4 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-black">
                    <div class="flex gap-4">
                        <input type="number" id="price" required placeholder="Price (₦)" class="w-full p-4 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-black">
                        <select id="category" class="w-full p-4 bg-gray-50 rounded-xl outline-none">
                            <option>Furniture</option><option>Tech</option><option>Fashion</option>
                        </select>
                    </div>
                    <input type="text" id="address" required placeholder="Pickup Address" class="w-full p-4 bg-gray-50 rounded-xl outline-none">
                    <input type="text" id="days" required placeholder="Availability" class="w-full p-4 bg-gray-50 rounded-xl outline-none">
                    <input type="hidden" id="seller-name" value="Bisi"><input type="hidden" id="seller-phone" value="080999">
                    <button type="submit" class="w-full bg-black text-white py-4 rounded-xl font-bold">Post</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api/market"; 

        function showError(msg) {
            const box = document.getElementById("error-box");
            box.innerText = "Error: " + msg;
            box.classList.remove("hidden");
        }

        async function loadItems() {
            try {
                // 1. Fetch Data
                const res = await fetch(`${API_URL}/items`);
                
                // 2. Check for Server Errors
                if (!res.ok) {
                    throw new Error(`Server returned ${res.status}`);
                }

                const items = await res.json();
                const feed = document.getElementById("market-feed");

                // 3. Handle Empty State
                if (items.length === 0) {
                    feed.innerHTML = `
                        <div class="text-center mt-20 text-gray-400">
                            <i class="fas fa-box-open text-4xl mb-4"></i>
                            <p>No items yet. Click 'Sell' to list one!</p>
                        </div>`;
                    return;
                }

                // 4. Render Items
                feed.innerHTML = items.map(item => `
                    <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
                        <div class="h-48 bg-gray-100 rounded-2xl mb-4 relative overflow-hidden">
                            <img src="https://placehold.co/600x400/eee/31343C?text=${item.category}" class="w-full h-full object-cover">
                            <div class="absolute bottom-3 right-3 bg-white px-3 py-1 rounded-full text-xs font-bold shadow">
                                ₦${item.price.toLocaleString()}
                            </div>
                        </div>
                        <h3 class="font-bold text-lg mb-1">${item.title}</h3>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-2">${item.description}</p>
                        <button onclick="buyItem(${item.id})" class="w-full bg-black text-white py-3 rounded-xl font-bold text-sm">Buy Now</button>
                    </div>
                `).join('');

            } catch (e) {
                console.error(e);
                showError(e.message);
            }
        }

        async function listItem(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Processing...";
            
            try {
                const data = {
                    title: document.getElementById('title').value,
                    description: "Verified Listing",
                    price: parseFloat(document.getElementById('price').value),
                    category: document.getElementById('category').value,
                    pickup_address: document.getElementById('address').value,
                    pickup_days: document.getElementById('days').value,
                    pickup_contact_name: document.getElementById('seller-name').value,
                    pickup_contact_phone: document.getElementById('seller-phone').value,
                    seller_id: 1
                };

                const res = await fetch(`${API_URL}/list-item`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    location.reload();
                } else {
                    const err = await res.json();
                    alert("Error: " + JSON.stringify(err));
                }
            } catch (err) {
                alert("Network Error");
            } finally {
                btn.innerText = "Post";
            }
        }

        async function buyItem(itemId) {
            if(!confirm("Buy this item?")) return;
            const res = await fetch(`${API_URL}/buy-item`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ buyer_id: 2, item_id: itemId, delivery_required: false })
            });
            if(res.ok) {
                alert("Purchased! Check logs for notification.");
                location.reload();
            } else {
                alert("Failed to buy.");
            }
        }

        function toggleSellModal() {
            const modal = document.getElementById('sell-modal');
            modal.classList.toggle('hidden');
        }

        // Run immediately
        loadItems();
    </script>
</body>
</html>
