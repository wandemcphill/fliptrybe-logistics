<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorted. | Curated Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { black: '#0F0F0F', gray: '#F4F4F5', accent: '#2563EB' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'float': '0 10px 40px -10px rgba(0, 0, 0, 0.1)'
                    },
                    animation: {
                        'shimmer': 'shimmer 1.5s infinite linear'
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-gray-50 text-brand-black font-sans antialiased selection:bg-black selection:text-white pb-24">

    <nav class="fixed top-0 w-full z-50 glass border-b border-gray-100/50">
        <div class="max-w-lg mx-auto px-5 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white font-bold text-sm shadow-md">S.</div>
                <span class="font-bold text-lg tracking-tight text-gray-900">Sorted.</span>
            </div>
            
            <button onclick="toggleSellModal()" class="group flex items-center gap-2 bg-black text-white px-5 py-2.5 rounded-full shadow-soft hover:shadow-lg hover:scale-[1.02] active:scale-95 transition-all duration-300">
                <i class="fas fa-plus text-xs"></i>
                <span class="text-xs font-semibold uppercase tracking-wide">Sell</span>
            </button>
        </div>
    </nav>

    <main class="max-w-lg mx-auto pt-24 px-5 min-h-screen" id="market-feed">
        <div id="skeleton-loader" class="space-y-6">
            <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100">
                <div class="h-48 bg-gray-100 rounded-2xl mb-4 animate-pulse"></div>
                <div class="flex justify-between items-center mb-2">
                    <div class="h-6 w-32 bg-gray-100 rounded-md"></div>
                    <div class="h-6 w-16 bg-gray-100 rounded-md"></div>
                </div>
                <div class="h-4 w-full bg-gray-50 rounded-md mb-4"></div>
                <div class="h-12 w-full bg-gray-100 rounded-xl"></div>
            </div>
             <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100">
                <div class="h-48 bg-gray-100 rounded-2xl mb-4 animate-pulse"></div>
                <div class="flex justify-between items-center mb-2">
                    <div class="h-6 w-32 bg-gray-100 rounded-md"></div>
                    <div class="h-6 w-16 bg-gray-100 rounded-md"></div>
                </div>
                <div class="h-4 w-full bg-gray-50 rounded-md mb-4"></div>
                <div class="h-12 w-full bg-gray-100 rounded-xl"></div>
            </div>
        </div>
    </main>

    <div id="sell-modal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity opacity-0 duration-300" id="modal-backdrop" onclick="toggleSellModal()"></div>
        
        <div class="absolute bottom-0 w-full flex justify-center pointer-events-none">
            <div class="w-full max-w-lg bg-white rounded-t-[2.5rem] p-6 pb-10 shadow-2xl transform translate-y-full transition-transform duration-500 cubic-bezier(0.32, 0.72, 0, 1) pointer-events-auto" id="modal-sheet">
                
                <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>

                <div class="flex justify-between items-center mb-6 px-1">
                    <h2 class="text-2xl font-bold tracking-tight text-gray-
